<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fish-flag">
            <img src="assets/fish-flag.png" alt="Fish Flag">
        </div>
        <div class="map">
            <img src="assets/map.png" alt="Map">
        </div>
        <div class="vase">
            <img src="assets/vase-short.png" alt="Short Vase">
        </div>
        <div class="alt-vase">
            <img src="assets/vase-tall.png" alt="Tall Vase">
        </div>
        <div class="bamboo">
            <img src="assets/bamboo.png" alt="Bamboo">
        </div>
        <div class="quadropus">
            <img src="assets/quadropus.png" alt="quadropus">
        </div>

    </div>
    
</body>
</html>
